<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetStore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>PetStore</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <!-- main -->
    <main>
      <div>
        <h1>Welcome to PetStore</h1>
        <p>Browse out collection of pets for adoption</p>
      </div>
    </main>

    <marquee behavior="scroll" direction="right">
      <mark style="font-size: 1.2rem"
        >Trustworthy website you can go for it!!!</mark
      >
    </marquee>

    <!-- card -->
    <section class="card-container">
      <div class="card">
        <img src="cat.png" alt="boxer" />
        <h3>Boxer</h3>
        <p>Friendly,Family Pet</p>
        <button>Adopt Now</button>
      </div>

      <div class="card">
        <img src="dog.png" alt="rocky" />
        <h3>Rocky</h3>
        <p>Friendly,Family Pet</p>
        <button>Adopt Now</button>
      </div>

      <div class="card">
        <img src="boxer.png" alt="john" />
        <h3>John</h3>
        <p>Friendly,Family Pet</p>
        <button>Adopt Now</button>
      </div>
    </section>
    <!--text on image -->
    <section class="card-container">
        <div class="imgcard">
            <img src="dog.png" alt="">
            <div class="overlay-text">
                hghjgh
            </div>
        </div>
        </section>
    <!-- footer -->
    <footer>&copy; Copyright FY2025-26 All Rights Reserved</footer>
  </body>
</html>
